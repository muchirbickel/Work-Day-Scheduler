<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <p id="add-message">Message has been added</p>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <h1 class="hour">09AM</h1>
        <textarea id="9AM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-9" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">10AM</h1>
        <textarea id="10AM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-10" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">11AM</h1>
        <textarea id="11AM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-11" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">12PM</h1>
        <textarea id="12PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-12" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">01PM</h1>
        <textarea id="1PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-1" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">02PM</h1>
        <textarea id="2PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-2" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">03PM</h1>
        <textarea id="3PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-3" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">04PM</h1>
        <textarea id="4PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-4" class="fas fa-save saveBtn"></button>
      </div>

      <div class="time-block">
        <h1 class="hour">05PM</h1>
        <textarea id="5PM" class="text-area" placeholder="Enter your reminder"></textarea>
        <button id="hour-5" class="fas fa-save saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
